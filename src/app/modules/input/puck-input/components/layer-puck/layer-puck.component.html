<div class="layer-puck-container" #layerPuckContainer>
  <div class="icon-container" #iconContainer>
    <div class="circle-icon" [style.borderColor]="layer.legendColor" *ngFor="let layer of mapLayers">
      <img src="{{layer.iconPath}}">
    </div>
  </div>
  <div class="center-container" #centerContainer>
    <p>Rotate Puck to Select a Layer</p>
  </div>
  <div class="display-text">
    {{ selectedLayer.displayName }}
  </div>
</div>
