<div class="grid-container">
  <div class="grid-item" *ngFor="let layer of layers" >
    <div class="icon-container" [ngStyle]="{backgroundColor: layer.color}">
      <img class="layer-icon" src="{{layer.icon}}" alt="">
      <div class="layer-title">{{ layer.name }}</div>
    </div>
  </div>

</div>
