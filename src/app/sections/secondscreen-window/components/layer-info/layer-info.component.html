<div class="grid-container">
  <div class="item1">{{ mapLayer.displayName }}</div>
  <div class="item2">
    Legend

    <div *ngFor="let item of mapLayer.legendItems">
      <div class="legend-color-square" [ngStyle]="{backgroundColor: item.color}"> </div>
      <p>{{item.name}}</p>
    </div>

  </div>
  <div class="item3">
    Description
    <p> {{mapLayer.description}}</p>
  </div>
</div>
