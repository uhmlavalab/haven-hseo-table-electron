<app-left-right-puck #cursorPuck [markerId]="cursorId" [minRotation]="cursorMinRot" [delay]="cursorDelay"
  [instructionText]="cursorText" (rotateLeft)="rotateLeft()" (rotateRight)="rotateRight()"></app-left-right-puck>

<app-left-right-puck #enterPuck [markerId]="enterId" [minRotation]="enterMinRot" [delay]="enterDelay"
