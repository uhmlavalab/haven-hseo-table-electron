<div class="title">{{ title }}</div>

<div class="grid-container">
  <div class="grid-item" *ngFor="let option of menuOptions"
    [style.borderColor]="option.selected ? '#00D2FF' : 'white'" 
    [style.color]="option.selected ? '#00D2FF' : 'white'" 
    [ngStyle]="{'backgroundImage': option.background ? option.background : 'black'}"
    (click)="option.click()"> {{ option.name }} </div>
</div>
